<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Welcome to Xiao Mao Ju</title>
        <script src="scripts/modernizr-custom.js"></script>
        <link rel="stylesheet" media="screen" href="styles/basic.css" />
    </head>
    <body>
        <header>
            <img src="images/headerimage.png" alt="contact us" />
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="photos.html">Homemade</a></li>
                    <li><a href="live.html">Travel</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <article>
            <h1>Contact us</h1>
            <form method="post" action="submit.html">
                <fieldset>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required="required" />
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Your email" required="required" />
                    </p>
                    <p>
                        <label for="message">Message:</label>
                        <textarea cols="45" rows="7" id="message" name="message" required="required"
                        placeholder="Write your message here."></textarea>
                    </p>
                    <input type="submit" value="send">
                </fieldset>
            </form>
            
        </article>
        <script src="scripts/global.js"></script>
    </body>
</html>
